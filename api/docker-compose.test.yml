version: '3'
services:
  api:
    container_name: tagcon_api_test
    build: 
      context: .
      dockerfile: Dockerfile.test
    command: yarn test --watchAll --runInBand
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=test
    volumes:
      - .:/api
    depends_on:
      - db
    networks:
      - tagcontestnetwork

  db:
    container_name: tagcon_api_test_db
    image: mongo
    restart: "no"
    volumes:
      - mongodata:/data/db
    ports:
      - 27017:27017
    command: mongod --noauth
    networks:
      - tagcontestnetwork

networks:
  tagcontestnetwork:
      driver: bridge

volumes:
  mongodata: